name: Cross-Platform CI

on:
  push:
    branches:
      - '*dev'
      - '**/*dev'
      - 'dev*'
      - '**/dev*'
    paths:
      - 'src/**'
      - 'include/**'
      - 'examples/**'
      - 'tests/**'
      - '.github/workflows/**'

jobs:
  build-and-test:
    name: ${{ matrix.os }} (${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        include:
          - os: ubuntu-latest
            compiler: gcc
            generator: Ninja
          - os: macos-latest
            compiler: clang
            generator: Ninja
          - os: windows-latest
            compiler: mingw
            generator: Ninja

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y ninja-build g++ cmake

      - name: Install Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install ninja cmake

      - name: Install Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install -y ninja cmake mingw

      - name: Configure (FastDebug)
        run: >
          cmake -B build-fastdebug
          -DCMAKE_BUILD_TYPE=FastDebug
          -G "${{ matrix.generator }}"
        shell: bash

      - name: Build
        run: cmake --build build-fastdebug -v
        shell: bash

      - name: Run tests
        run: ctest --test-dir build-fastdebug --output-on-failure
        shell: bash
